<ion-view view-title="{{produto.nome}}">
    <ion-content>
        <div class="card">
            <div class="item item-body">
                <img ng-src="https://lorempixel.com/400/200/" class="full-image">
                <p>R$ {{produto.preco}}</p>
            </div>
            <a class="item item-icon-left assertive">
                <i class="icon icon-bag"></i>
                Comprar
            </a>
        </div>
    </ion-content>
</ion-view>
